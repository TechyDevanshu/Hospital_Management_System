<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Doctor Management</h2>

<!-- Doctor Form -->
<div class="card p-4 shadow-sm mb-4">
    <h4 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add New Doctor'"></h4>

    <form th:action="${doctor.id != null} ? @{/doctors/update/{id}(id=${doctor.id})} : @{/doctors/save}"
          th:object="${doctor}" method="post">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter doctor's name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" th:field="*{specialization}" class="form-control" placeholder="e.g. Cardiologist" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="e.g. +91-9876543210" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Availability Status</label>
            <select th:field="*{availabilityStatus}" class="form-select">
                <option th:value="true" th:selected="${doctor.availabilityStatus == true}">Available</option>
                <option th:value="false" th:selected="${doctor.availabilityStatus == false}">Unavailable</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100"
                th:text="${doctor.id != null} ? 'Update Doctor' : 'Save Doctor'"></button>
    </form>
</div>

<!-- Doctors List -->
<h3 class="text-center mb-3">All Doctors</h3>

<div th:if="${#lists.isEmpty(doctors)}" class="alert alert-warning text-center">
    No doctors available. Please add a doctor.
</div>

<table th:if="${!#lists.isEmpty(doctors)}" class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.specialization}"></td>
        <td th:text="${d.contactNumber}"></td>
        <td>
            <span th:if="${d.availabilityStatus}" class="badge bg-success">Available</span>
            <span th:if="${!d.availabilityStatus}" class="badge bg-danger">Unavailable</span>
        </td>
        <td>
            <!-- Edit -->
            <a th:href="@{/doctors/edit/{id}(id=${d.id})}" class="btn btn-primary btn-sm">Edit</a>

            <!-- Delete -->
            <form th:action="@{/doctors/delete/{id}(id=${d.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this doctor?');"
                  style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
