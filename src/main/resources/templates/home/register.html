<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HMS - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #007bff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background-color: #fff;
        }
        .register-card h2 {
            font-weight: bold;
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-text a {
            text-decoration: none;
            font-weight: 500;
        }
        .form-text a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="register-card text-center">
    <h2 class="mb-4">Create Account</h2>
    <form th:action="@{/register}" method="post">
        <div class="mb-3 text-start">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="mb-3 text-start">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
        </div>
        <p th:text="${error}" class="text-danger"></p>
        <p th:text="${message}" class="text-success"></p>
        <button type="submit" class="btn btn-custom w-100 mb-3">Register</button>
    </form>
    <p class="form-text">
        Already have an account? <a th:href="@{/login}">Back to Login</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
