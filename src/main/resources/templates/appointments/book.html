<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Book Appointment</h2>
    <a th:href="@{/home}" class="btn btn-outline-primary">
        üè† Home
    </a>
</div>


<!-- Appointment Form -->
<div class="card p-4 shadow-sm mb-4">
    <form id="appointmentForm" th:action="@{/appointments/book}" method="post" novalidate>

        <!-- Patient -->
        <div class="mb-3">
            <label class="form-label">Patient</label>
            <select name="patientId" class="form-select" required>
                <option value="">-- Select Patient --</option>
                <option th:each="p : ${patients}"
                        th:value="${p.id}"
                        th:text="${p.name}">
                </option>
            </select>
            <div class="error-msg">Please select a patient.</div>
        </div>

        <!-- Doctor -->
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select name="doctorId" class="form-select" required>
                <option value="">-- Select Doctor --</option>
                <option th:each="d : ${doctors}"
                        th:value="${d.id}"
                        th:text="${d.name + ' (' + d.specialization + ')'}">
                </option>
            </select>
            <div class="error-msg">Please select a doctor.</div>
        </div>

        <!-- Date & Time -->
        <div class="mb-3">
            <label class="form-label">Date & Time</label>
            <input type="datetime-local" name="dateTime" class="form-control"
                   required id="dateTimeInput"
                   th:attr="min=${currentDateTime}">
            <div class="error-msg" id="dateTimeError">Please select a future date & time.</div>
            <div th:if="${dateTimeError}" class="alert alert-danger" th:text="${dateTimeError}"></div>
        </div>


        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
    </form>
</div>

<!-- Appointments List -->
<h3 class="text-center mb-3">All Appointments</h3>

<div th:if="${#lists.isEmpty(appointments)}" class="alert alert-info text-center">
    No appointments booked yet.
</div>

<table th:if="${!#lists.isEmpty(appointments)}"
       class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date & Time</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.appointmentId}"></td>
        <td th:text="${a.patient.name}"></td>
        <td th:text="${a.doctor.name + ' (' + a.doctor.specialization + ')'}"></td>
        <td th:text="${a.appointmentDateTime}"></td>
        <td>
            <span th:classappend="${a.appointmentStatus == 'CONFIRMED'} ? 'badge bg-success'
                          : (${a.appointmentStatus == 'PENDING'} ? 'badge bg-warning'
                          : (${a.appointmentStatus == 'COMPLETED'} ? 'badge bg-primary'
                          : 'badge bg-danger'))"
                  th:text="${a.appointmentStatus}">
            </span>
        </td>
        <td>
            <!-- Complete button -->
            <form th:action="@{/appointments/complete/{id}(id=${a.appointmentId})}"
                  method="post" th:if="${a.appointmentStatus == 'CONFIRMED' or a.appointmentStatus == 'PENDING'}"
                  style="display:inline">
                <button type="submit" class="btn btn-sm btn-success">Complete</button>
            </form>

            <!-- Cancel button -->
            <form th:action="@{/appointments/cancel/{id}(id=${a.appointmentId})}"
                  method="post" th:if="${a.appointmentStatus != 'CANCELLED' and a.appointmentStatus != 'COMPLETED'}"
                  style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger">Cancel</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Validation for Appointment Booking
    document.getElementById("appointmentForm").addEventListener("submit", function (event) {
        let isValid = true;
        const inputs = this.querySelectorAll("select[required], input[required]");

        inputs.forEach(input => {
            const errorMsg = input.nextElementSibling;
            if (!input.checkValidity()) {
                input.classList.add("is-invalid");
                if (errorMsg) errorMsg.style.display = "block";
                isValid = false;
            } else {
                input.classList.remove("is-invalid");
                if (errorMsg) errorMsg.style.display = "none";
            }
        });

        // Check future date & time
        const dateTimeInput = this.querySelector("input[name='dateTime']");
        if (dateTimeInput.value) {
            const selectedDate = new Date(dateTimeInput.value);
            const now = new Date();
            if (selectedDate <= now) {
                dateTimeInput.classList.add("is-invalid");
                dateTimeInput.nextElementSibling.style.display = "block";
                isValid = false;
            }
        }

        if (!isValid) {
            event.preventDefault(); // stop submission
        }
    });
</script>

</body>
</html>
