<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Patient Management</h2>

<!-- Patient Registration / Edit Form -->
<div class="card p-4 shadow-sm mb-4">
    <h4 th:text="${patient.id != null} ? 'Edit Patient' : 'Register Patient'"></h4>
    <form th:action="${patient.id != null} ? @{/patients/update/{id}(id=${patient.id})} : @{/patients/save}"
          th:object="${patient}" method="post">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" th:field="*{contactNumber}" class="form-control" placeholder="e.g. +91-9876543210" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Medical History</label>
            <textarea th:field="*{medicalHistory}" class="form-control" rows="3" placeholder="Enter medical history"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100"
                th:text="${patient.id != null} ? 'Update Patient' : 'Register Patient'"></button>
    </form>
</div>

<!-- Patients List -->
<h3 class="text-center mb-3">All Patients</h3>

<div th:if="${#lists.isEmpty(patients)}" class="alert alert-warning text-center">
    No patients registered yet.
</div>

<table th:if="${!#lists.isEmpty(patients)}" class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Medical History</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.dateOfBirth}"></td>
        <td th:text="${p.address}"></td>
        <td th:text="${p.contactNumber}"></td>
        <td th:text="${p.medicalHistory}"></td>
        <td>
            <!-- Edit -->
            <a th:href="@{/patients/edit/{id}(id=${p.id})}" class="btn btn-sm btn-warning">Edit</a>

            <!-- Delete -->
            <form th:action="@{/patients/delete/{id}(id=${p.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this patient?');"
                  style="display:inline">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
